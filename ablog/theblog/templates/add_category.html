    {% extends 'base.html' %}


    {% block title %}
      Add Category
    {% endblock %}

    {% block content %}
    {% if user.is_authenticated %}
    <br/><br/>

        <div class="form-group">
      <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-secondary">Add Category</button>
          </form>
        </div>
    {% else %}
    <p>You are not allowed here :)</p>
    {% endif %}
    {% endblock %}
