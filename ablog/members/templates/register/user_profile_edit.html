    {% extends 'base.html' %}


    {% block title %}
      Edit Profile Page
    {% endblock %}

    {% block content %}
        <h1>Edit Profile Page</h1>
    <br/><br/>

    {% if user.id == profile.id %}
        <div class="form-group">
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-secondary">Update Profile Page</button>
          </form>
        </div>
    {% else %}
        Only the owner of this profile can edit this profile
        
    {% endif %}
    {% endblock %}
